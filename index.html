<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <section class="game">
      <h1 class="heading">Rock-Scissors-Paper</h1>
      <section class="btn-list">
        <button onclick="Choose('Rock')" class="btn">👊</button>
        <button onclick="Choose('Scissors')" class="btn">✌️</button>
        <button onclick="Choose('Paper')" class="btn">✋</button>
      </section>
      <section class="noti">
        <h2 class="noti_player">Player:</h2>
        <h2 class="noti_computer">Computer:</h2>
      </section>
      <section class="result">
        <h2 class="result-noti">You Lose</h2>
      </section>
      <section class="score">
        <h3 class="player-score">Player Score:</h3>
        <h3 class="computer-score">Computer Score:</h3>
      </section>
    </section>
    <script src="main.js"></script>
  </body>
</html>
